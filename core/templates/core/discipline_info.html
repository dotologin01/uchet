<h1>Информация о дисциплине</h1>
<form method="get">
    <input type="text" name="name" placeholder="Введите название дисциплины" value="{{ discipline_name|default:'' }}">
    <button type="submit">Найти</button>
</form>
<hr>
{% if discipline %}
    <h2>{{ discipline.name }}</h2>
    <p><strong>Количество часов:</strong> {{ discipline.hours }}</p>
    <p><strong>Форма отчетности:</strong> {{ discipline.report_form }}</p>
{% elif discipline_name %}
    <p>Дисциплина с названием "{{ discipline_name }}" не найдена.</p>
{% endif %}
