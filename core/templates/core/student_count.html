<!-- core/templates/core/student_count.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Подсчет студентов</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { border: 1px solid #ccc; padding: 1em; border-radius: 5px; }
        .total { font-size: 1.2em; font-weight: bold; margin-top: 1em; padding-top: 1em; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подсчет студентов</h1>

        <form method="get">
            <label for="form">Выберите форму обучения:</label>
            <select name="form" id="form" onchange="this.form.submit()">
                {% for f in all_forms %}
                    <option value="{{ f }}" {% if f == form %}selected{% endif %}>{{ f|capfirst }}</option>
                {% endfor %}
            </select>
        </form>

        <p>Количество студентов (форма: {{ form }}): <strong>{{ count }}</strong></p>

        <!-- === НАША НОВАЯ ФИЧА === -->
        <div class="total">
            Общее количество всех студентов: <strong>{{ total_count }}</strong>
        </div>
        <!-- ======================== -->
    </div>
</body>
</html>
